<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">

    <!--Favicon-->
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">

    <!-- fontawesome -->
    <link rel="stylesheet" href="./components/fontawesome-free-6.4.0-web/css/all.css">

    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" charset="utf-8"
        href="./components/bootstrap-5.0.2-dist/css/bootstrap.min.css">

    <!-- global style -->
    <link rel="stylesheet" type="text/css" charset="utf-8" href="./css/style.css">

    <!-- local style -->
    <link rel="stylesheet" type="text/css" charset="utf-8" href="./css/catalog.css">

    <!--
    <script> document.oncontextmenu = cmenu; function cmenu() { return false; } </script>
 

    <link rel="stylesheet" type="text/css" charset="utf-8" href="./components/vanillaSelectBox/vanillaSelectBox.css">
    -->

    <!-- подключаем CSS-селекта -->
    <link rel="stylesheet" href="./css/itc-custom-select.css">
    <!-- подключаем JS-селекта -->
    <script src="./js/etc/itc-custom-select.js"></script>

    <title>APP</title>
</head>

<body class="d-flex flex-column h-100 overflow-hidden" data-page="catalog">

    <header>
        <div class="figure">
            <img src="./img/header/banner.jpg">
        </div>
    </header>

    <main class="mt-3 h-100">

        <div class="chapter container mt-3 border-start border-light">
            <div class="row p-3">
                <div class="col">
                    <p class="title">Магазин</p>
                    <p class="sub-title">Выберите товар или услугу</p>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <!-- Изначально не активна ни одна опция -->
                    <div class="itc-select" id="select-1">
                        <!-- Кнопка для открытия выпадающего списка -->
                        <button type="button" class="itc-select__toggle" name="toggle__group" id="toggle__group"
                            value="-1" data-select="toggle" data-index="-1" disabled>--Выберите направление--</button>
                        <!-- Выпадающий список -->
                        <div class="itc-select__dropdown">
                            <ul class="itc-select__options" id="option__group"></ul>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <!-- Изначально не активна ни одна опция -->
                    <div class="itc-select" id="select-2">
                        <!-- Кнопка для открытия выпадающего списка -->
                        <button type="button" class="itc-select__toggle" name="toggle__event" id="toggle__event"
                            value="-1" data-select="toggle" data-index="-1" disabled>--Выберите занятие--</button>
                        <!-- Выпадающий список -->
                        <div class="itc-select__dropdown">
                            <ul class="itc-select__options" id="option__event"></ul>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="paper container mt-5 mb-5 container2">

            <div id="indic"></div>

            <div class="row row-cols-1 row-cols-md-3 g-4">
            </div>

        </div>

    </main>

    <footer class="w-100" style="position: absolute; bottom: 10px; z-index: 2;">
        <div class="container mb-3">
            <div class="row">
                <div class="col">
                    <a href="menu.html" class="circle">
                        <!--Menu Icon -->
                        <span class="menu"></span>
                    </a>
                </div>
                <div class="col">
                    <a href="index.html" class="circle">
                        <!--Home Icon -->
                        <span class="home"></span>
                    </a>
                </div>
                <div class="col">
                    <a href="cart.html" class="position-relative circle">
                        <!--Home Icon -->
                        <span class="basket"></span>
                        <span class="position-absolute top-0 start-100 badge rounded-pill bg-danger fs-3">
                            8
                            <span class="visually-hidden">unread messages</span>
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script type="module" src="./js/logic/catalog.js"></script>
    <script src="./components/bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
    <script src="./js/app.js"></script>

    <!-- Modal -->
    <div class="modal fade" id="viewMsg" tabindex="-1" aria-labelledby="exampleModal2Label" aria-hidden="true"
        data-backdrop="static" data-keyboard="false">

        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
            <div class="modal-content" style="background-color: rgb(114, 8, 8);">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModal2Label" style="color: white;">info</h5>
                    <span class="fs-2" style="color: white;" id="msgTimer"></span>
                </div>
                <div class="modal-body">

                    <div class="container mt-4 mb-4"
                        style="border: 2px solid black; border-radius:20px; background-color: beige; ">

                        <div class="text-center" id="successMsg" style="display: none;">
                            <div class="container">
                                <div class="row">
                                    <img src="./img/success.svg" style="height: 350px;" class="mt-5 mb-5">
                                </div>
                                <div class="row">
                                    <p class="fs-1" id="msg1s"></p>
                                    <p class="fs-2" id="msg2s"></p>
                                </div>
                            </div>
                        </div>

                        <div class="text-center" id="unsuccessMsg" style="display: none;">
                            <div class="container">
                                <div class="row">
                                    <img src="./img/unsuccess.svg" style="height: 350px;" class="mt-5 mb-5">
                                </div>
                                <div class="row">
                                    <p class="fs-1" id="msg1u"></p>
                                    <p class="fs-2" id="msg2u"></p>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
                <div class="modal-footer">
                    <button id="FormViewMsgClose" class="btn btn-outline-warning" data-bs-dismiss="modal"
                        style="font-size: 2rem;">Закрыть</button>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
